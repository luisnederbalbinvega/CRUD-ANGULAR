<div class="card" >
    <div class="card-header bg-primary">Agregar Productos</div>
    <div class="card-body">
        <form [formGroup]="formulario" (ngSubmit)="procesarFormulario()"> 
            <div class="form-group">
              <label for="nombre">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" formControlName="nombre">
              <small id="nombreHelp" class="form-text text-muted">Ingrese nombre del producto</small>
              <div *ngIf=" formulario.get('nombre')!.hasError('required') && formulario.get('nombre')!.touched">El nombre es requerido</div>
            </div>
            <div class="form-group">
                <label for="precio">Precio del Producto</label>
                <input type="text" class="form-control" id="precio" aria-describedby="emailHelp" formControlName="precio">
                <small id="precioHelp" class="form-text text-muted">Ingrese precio del producto</small>
                <div *ngIf="formulario.get('precio')!.hasError('required') && formulario.get('precio')!.touched">El precio es requerido.</div>
              </div>      
            <button type="submit" [disabled]="formulario.invalid" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
