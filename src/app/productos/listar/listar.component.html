
  <div class="card" >
    <div class="card-header bg-primary">Productos</div>
    <div class="card-body">
        <table class="table ">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of productos">
                <th scope="row">{{productos.indexOf(p)+1}}</th>
                <td>{{p.nombre}}</td>
                <td>{{p.precio}}</td>
                <td>
                  <span class="mr-2 btn btn-outline-primary btn-sm" routerLink="/editar/{{productos.indexOf(p)+1}}">Edit</span>
            <span class="btn btn-outline-danger btn-sm" (click)="deleteProducto(productos.indexOf(p)+1)">Delete</span>

                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
  </div>
